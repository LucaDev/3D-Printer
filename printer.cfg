#uart_pin: P1.1
#run_current: 0.800
#stealthchop_threshold: 999999

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 260
max_extrude_cross_section: 5

[heater_bed]
heater_pin: skr:P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: skr:P0.25
min_temp: 0
max_temp: 110

[heater_fan hotend_fan]
pin: PC0

[fan]
pin: PA0
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.10

[mcu]
serial: /dev/serial0
restart_method: command

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[mcu skr]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[printer]
kinematics: cartesian
max_velocity: 300
# x: 5000 y:4800
max_accel: 4800
max_z_velocity: 10
max_z_accel: 100

[force_move]
enable_force_move: true

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 200
mesh_min: 25, 25
mesh_max: 200, 180
probe_count: 8,8
algorithm: bicubic

[safe_z_home]
home_xy_position: 147, 154
speed: 75
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE

[pause_resume]
recover_velocity: 25

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[screws_tilt_adjust]
screw1: 53, 69
screw1_name: front left screw
screw2: 230, 69
screw2_name: front right screw
screw3: 230, 223
screw3_name: rear right screw
screw4: 53, 223
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

[gcode_arcs]
resolution: 0.1

## Display ##
[display]
lcd_type: ssd1306
i2c_mcu: rpi
i2c_bus: i2c.1

## Enclosure Sensor ##
[temperature_sensor enclosure_sensor]
sensor_type: BME280
gcode_id: AMB
i2c_mcu: rpi
i2c_bus: i2c.1
i2c_address: 119

[gcode_button enclosure_door_sensor]
pin: ^rpi:gpio4
press_gcode:
  - M117 Door Open
release_gcode:
  - M117

