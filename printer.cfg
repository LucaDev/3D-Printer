[include mainsail.cfg]
[include K-ShakeTune/*.cfg]
[include macros/*.cfg]
[include macros/**/*.cfg]

[stepper_x]
step_pin: skr:P2.2
dir_pin: !skr:P2.6
enable_pin: !skr:P2.1
microsteps: 256
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -10
position_max: 235
position_min: -15
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: skr:P0.19
dir_pin: !skr:P0.20
enable_pin: !skr:P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -8
position_max: 226
position_min: -13
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: skr:P0.22
dir_pin: !skr:P2.11
enable_pin: !skr:P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -4

[stepper_z1]
step_pin: skr:P2.13
dir_pin: !skr:P0.11
enable_pin: !skr:P2.12
microsteps: 16
rotation_distance: 8

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: skr:P1.17
run_current: 0.600
interpolate: True
diag_pin: ^skr:P1.29
driver_SGTHRS: 255

[autotune_tmc stepper_x]
motor: creality-42-34

[tmc2209 stepper_y]
uart_pin: skr:P1.15
run_current: 0.800
interpolate: True
diag_pin: ^skr:P1.27
driver_SGTHRS: 255

[autotune_tmc stepper_y]
motor: creality-42-34

[tmc2209 stepper_z]
uart_pin: skr:P1.10
run_current: 0.650
#stealthchop_threshold: 999999

[autotune_tmc stepper_z]
motor: creality-42-34

[tmc2209 stepper_z1]
uart_pin: skr:P1.8
run_current: 0.650
#stealthchop_threshold: 999999

[autotune_tmc stepper_z1]
motor: creality-42-34

