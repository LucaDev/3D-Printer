shaper_freq_y: 40.6
shaper_type_y: mzv
damping_ratio_y: 0.055

[firmware_retraction]
retract_length: 0.8
retract_speed: 40
unretract_speed: 40

[neopixel lights]
pin: PB15
chain_count: 24
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.18

